<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Expanding cards</title>

<body>
    <h3>Porsche Klassik Treffen - 20-jähriges Jubiläum im Glockenpalast Gifhorn - 02.06.2024 </h3>
    <div class="container">
        <figure class="panel">
            <img src="images/1.JPG" alt="Porsche1" class="image">
            <figcaption>Porsche1</figcaption>
        </figure>
        <figure class="panel ">
            <img src="images/2.JPG" alt="Porsche2" class="image">
            <figcaption>Porsche2</figcaption>
        </figure>
        <figure class="panel">
            <img src="images/3.JPG" alt="Porsche3" class="image">
            <figcaption>Porsche3</figcaption>
        </figure>
        <figure class="panel">
            <img src="images/4.JPG" alt="Porsche4" class="image">
            <figcaption>Porsche4</figcaption>
        </figure>
        <figure class="panel active">
            <img src="images/5.JPG" alt="Porsche5" class="image">
            <figcaption>Porsche5</figcaption>
        </figure>

    </div>

    <script src="script.js"></script>
